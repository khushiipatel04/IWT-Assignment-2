<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BOOK HUB REGISTRATION</title>
</head>
<body>

    <center>
        <h1>THE BOOK HUB</h1>
        
        <table border="0" width="350">
            <tr>
                <td>
                    <h2>Create account</h2>
                    
                    <form>
                        <label for="name"><b>Your name</b></label><br>
                        <input type="text" id="name" name="name" placeholder="First and last name" required size="40"><br><br>

                        <label for="email"><b>Email</b></label><br>
                        <input type="email" id="email" name="email" placeholder="Email" required size="40"><br><br>

                        <label for="password"><b>Password</b></label><br>
                        <input type="password" id="password" name="password" placeholder="At least 6 characters" required size="40"><br>
                        <small>Passwords must be at least 6 characters.</small><br><br>

                        <label for="repassword"><b>Re-enter password</b></label><br>
                        <input type="password" id="repassword" name="repassword" placeholder="Re-enter password" required size="40"><br><br>

                        <input type="submit" value="Next">
                    </form>

                    <p>By creating an account, you agree to book's hub 
                        <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
                    </p>

                    <p>Already have an account? <a href="login.html">login</a></p>
                </td>
            </tr>
        </table>
    </center>

</body>
</html>
