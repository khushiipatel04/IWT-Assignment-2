<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BOOK HUB LOGIN</title>
</head>
<body>

    <center>
        <h1>THE BOOK HUB</h1>

        <table border="0" width="350">
            <tr>
                <td>
                    <h2>Sign in</h2>

                    <form>
                        <label for="email"><b>Email</b></label><br>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required size="40"><br><br>

                        <label for="password"><b>Password</b></label><br>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required size="40"><br><br>

                        <input type="submit" value="Sign in">
                    </form>

                    <p><a href="#">Forgot your password?</a></p>

                    <hr>

                    <p>New to Book Hub? <a href="Register.html">Create your Book Hub account</a></p>
                </td>
            </tr>
        </table>
    </center>

</body>
</html>
