<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>
    <header style="background-color: #232f3e; color: white;  text-align: center;">
        <h1>THE BOOK HUB</h1>
        <div style="margin-top: 10px;">
            <input type="text" placeholder="Search..." style="width: 50%; padding: 10px; border-radius: 5px; border: none;">
            <button style="padding: 10px; background-color: #ff9900; border: none; border-radius: 5px; cursor: pointer;">Search</button>
            <a href="Register.html" style="color: white; margin: 0 15px; text-decoration: none;">Login/Registration</a>
        </div>
    </header>
    <nav style="background-color: #37475a; padding: 10px; text-align: center;">
        <a href="home.html" style="color: white; margin: 0 15px; text-decoration: none;">Home</a>
        <a href="profile.html" style="color: white; margin: 0 15px; text-decoration: none;">My profile</a>
        <a href="today.html" style="color: white; margin: 0 15px; text-decoration: none;">Today's Deals</a>
        <a href="#" style="color: white; margin: 0 15px; text-decoration: none;">My Orders</a>
        <a href="#" style="color: white; margin: 0 15px; text-decoration: none;">Cart</a>
    </nav>
    <div align="center">
        <h1>Checkout Page</h1>
        
            <table>
                <tr>
                    <td><label for="cardNumber">Card Number:</label></td>
                    <td><input type="text" id="cardNumber" name="cardNumber" required></td>
                </tr>
                <tr>
                    <td><label for="expiryDate">Expiry Date:</label></td>
                    <td><input type="text" id="expiryDate" name="expiryDate" required></td>
                </tr>
                <tr>
                    <td><label for="cvv">CVV:</label></td>
                    <td><input type="text" id="cvv" name="cvv" required></td>
                </tr>
                <tr>
                    <td><label for="cardholderName">Cardholder Name:</label></td>
                    <td><input type="text" id="cardholderName" name="cardholderName" required></td>
                </tr>
                <tr>
                    <td><label for="billingAddress">Billing Address:</label></td>
                    <td><input type="text" id="billingAddress" name="billingAddress" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="confirmation.html"><button type="submit">Submit Payment</button></a>
                    </td>
                </tr>
            </table>
        
    </div>
</body>
</html>
